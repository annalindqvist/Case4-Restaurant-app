<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Restaurant-app</title>
</head>

<body>
    <header id="searchPageHeader">
        <h1>FeedMe</h1>
        <a href="homePage.html">x</a>
    </header>

    <main id="searchPage">
        <!-- <select name="city" id="city">
            <option value="newyork">New York</option>
            <option value="brooklyn">Brooklyn</option>
            <option value="lowerManhattan">Lower Manhattan</option>
            <option value="midtown">Midtown</option>

        </select> -->

        <form action="#">
            <select name="city" id="city">
                <option value="newyork">New York</option>
                <option value="brooklyn">Brooklyn</option>
                <option value="lowerManhattan">Lower Manhattan</option>
                <option value="midtown">Midtown</option>
    
            </select>
            

            <div>
                <h4>Latitude</h4>
                <p id="latitude" contenteditable="true">40.779792</p>
                <h4>Longitude</h4>
                <p id="longitude" contenteditable="true">-73.961611</p>
            </div>

            <label for="cuisines">What do you crave?</label>
            <input type="text" name="cuisines" id="cuisinesInput" placeholder="Search on restaurantname, cuisine..">

            <div id="filterOptions">
                <h3>Or filter your search down here:</h3>

                <div id="priceRange">
                    <h4>Filter by price (chose one or more)</h4>
                    <div>
                        <span id="priceOne">$</span>
                        <span id="priceTwo">$$</span>
                        <span id="priceThree">$$$</span>
                        <span id="priceFour">$$$$</span>
                    </div>
                </div>

                <div id="cuisineChoises">
                    <h4>Filter by cuisine (chose one)</h4>
                    <div id="cuisineChoise">
                        <span id="chinese" value="Chinese">Chinese</span>
                        <span id="american" value="American">American</span>
                        <span id="italian" value="Italian">Italian</span>
                        <span id="japanese" value="Japanese">Japanese</span>
                        <span id="korean" value="Korean">Korean</span>
                        <span id="french" value="French">French</span>
                        <span id="indian" value="Indian">Indian</span>

                    </div>
                </div>

                <!-- <div id="distanceBox">
                    <h4>Filter by distance</h4>
                    <div id="distance">
                        <button id="" value="1.0km">up to 1km</button>
                        <button id="oneTwo" value="2.0km">1km to 2km</button>
                        <button id="twoThree" value="3.0km">2km to 3km</button>
                        <button id="threeFour" value="4.0km">3km to 4km</button>
                        <button id="fourFive" value="5.0km">4km to 5km</button>
                        <button id="fiveOrMore" value="5.1km">5km and longer</button>
                    </div>
                </div> -->


            </div>
            <input id="submitBtn" type="submit" value="Search">
            
        </form>
        <form action="#"></form>

         <!-- <button id="distanceSort">Sort by distance</button>  -->

        <div id="result"></div>


    </main>

    <script src="app2.js"></script>
</body>

</html>
