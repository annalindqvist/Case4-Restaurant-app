<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Restaurant-app</title>
</head>

<body>
    <header id="searchPageHeader">
        <h1>FeedMe</h1>
        <p><i class="far fa-times-circle"></i></p>
        <nav>
            <a href="#" id="homeBtn"><i class="fas fa-home"></i></a>
            <a href="#" id="searchBtn"><i class="fas fa-search"></i></a>
            <a href="#" id="favoritesBtn"><i class="far fa-heart"></i></a>
            <a href="#" id="profileBtn"><i class="fas fa-user-alt"></i></a>
        </nav>
    </header>

    <main id="searchPage">

        <form action="#">

            <div id="location">
                <p>Latitude:</p>
                <p class="latAndLon" id="latitude" contenteditable="true">40.779792</p>
                <p>Longitude:</p>
                <p class="latAndLon" id="longitude" contenteditable="true">-73.961611</p>
            </div>

            <div id="selectContainer">
                <select name="city" id="city" required>
                    <option value="" selected>Chose area of New York</option>
                    <option value="upperEastSide">Upper East Side</option>
                    <option value="brooklyn">Brooklyn</option>
                    <option value="lowerManhattan">Lower Manhattan</option>
                    <option value="midtown">Midtown</option>
                    <option value="upperWestSide">Upper West Side</option>
                    <option value="uptown">Uptown</option>
                </select>
            </div>

            <label for="cuisines">What do you crave?</label>
            <input type="text" name="cuisines" id="input" placeholder="Search on restaurantname, cuisine..">

            <div id="filterOptions">
                <h3>Or filter your search down here:</h3>

                <div id="priceRange">
                    <h4>Filter by price (chose one or more)</h4>
                    <div id="priceBtns">
                        <span id="priceOne">$</span>
                        <span id="priceTwo">$$</span>
                        <span id="priceThree">$$$</span>
                        <span id="priceFour">$$$$</span>
                    </div>
                </div>

                <div id="cuisineChoises">
                    <h4>Filter by cuisine (chose one)</h4>
                    <div id="cuisineChoise">
                        <span id="chinese" value="Chinese" class="span">Chinese</span>
                        <span id="american" value="American" class="span">American</span>
                        <span id="italian" value="Italian">Italian</span>
                        <span id="japanese" value="Japanese">Japanese</span>
                        <span id="korean" value="Korean">Korean</span>
                        <span id="french" value="French">French</span>
                        <span id="indian" value="Indian">Indian</span>
                    </div>
                </div>

                <div>
                    <h4>List all restaurants</h4>
                    <span id="allRest">All restaurants</span>
                </div>

            </div>
            <input id="submitBtn" type="submit" value="Search">

        </form>

        <div id="result"></div>
        <div id="favorites">
            <h4>Your favorite's</h4>
        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
